<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NObita</title>
</head>
<body onload="docready()">
<img  id="nobita" src="C:\Users\Thien\Pictures\Saved Pictures\nobita.PNG" style="position: absolute; left: 0;top: 0px;height: 100px;width: 80px;">
<script>
    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top =parseInt(element.style.top) - 5 + "px";
    }
    function downArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top =parseInt(element.style.top) + 5+ "px";
    }
    function leftArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.left =parseInt(element.style.left) - 5+"px";
    }
    function rightArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.left =parseInt(element.style.left) + 5+"px";
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docready() {
        window.addEventListener("keydown", moveSelection)
    }
</script>
</body>
</html>
